<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-Login-Sign-up</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./png-clipart-facebook-logo-computer-icons-facebook-logo-facebook.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body style="background-color: #F0F2F5;">
    <div class="d-flex" style="align-items: center; height: 90vh; justify-content: space-evenly;">
        <div style="width: 40%;">
            <b style="font-size: 60px; font-family: sans-serif; color: #1877F2;">Facebook</b><br /><p style="font-size: 25px; font-family: sans-serif;">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div style="background-color: #FFFFFF; width: 30%; height: 60vh; border-radius: 12px; box-shadow: 0px 0px 10px lightgray; height: 380px;">
            <input style="padding: 12px; margin-top: 20px; width: 90%; margin-left: 20px;" class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Email address or phone number">
            <input style="padding: 12px; margin-top: 20px; width: 90%; margin-left: 20px;" class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Password">
            <br />
            <button style="font-size: 20px; width: 90%; padding: 10px; margin-left: 20px;" type="button" class="btn btn-primary">Log In</button>
            <br />
            <br />
            <a style="display: flex; justify-content: center;" href="#" class="link">Forgotten password?</a>
            <hr style="width: 90%; margin-left: 20px;">
              
            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop" style="background-color: #36A420; color: white; padding: 10px; font-size: 20px; width: 50%; margin-left: 100px; height: 60px;">
                Create New Account
            </button>
            <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="staticBackdropLabel">Sign Up<p style="font-size: 16px; color: gray;">it's quick and easy</p></h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body , d-flex">
            <input style="padding: 10px; width: 50%;" class="form-control" list="datalistOptions" id="exampleDataList" placeholder="First name">
            <input style="padding: 10px; width: 50%; margin-left: 10px;" class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Surname">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
        </div>
    </div>
</body>
</html>
